<!DOCTYPE html>
<html lang="en" ng-app="myapp">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div ng-controller="myCtrl">
        {{myVal}}     
        <input type="text" ng-model="myVal">  
        <button ng-click="onClick('jack')">Hit Me</button> 

        <table>
                <thead>
                    <tr>
                        <th>#</th>
                        <th>Name</th>
                        <th>Age</th>
                        <th>View</th>
                    </tr>
                    </thead>
        
                    <tbody>
                        <tr ng-repeat="stu in students">
                            <td> {{$index+1}}</td>
                            <td>{{stu.name | customName:'helloo'}}</td>
                            <td>{{stu.age}}</td>
                            <td>{{stu.sen}}</td>
                            <td><button ng-click="viewDetails(stu)">View</button></td>
                        </tr>
                    </tbody>
            </table>

            <div>
                <h2>Student Details</h2>
                <p>{{myVals.name}}</p>
                <p>{{myVals.age}}</p>
            </div>

            <button ng-click="onBtnClick($event)">button1</button>
            <button ng-click="onBtnClick($event)">button2</button>
    </div>
     
    
    <script src="angular.js"></script>
    <script src="app.js"></script>
    <script src="app.service.js"></script>
    <script src="app.filter.js"></script>
</body>
</html>
